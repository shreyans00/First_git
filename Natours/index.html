
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <!--<link rel="stylesheet" href="css/icon-font.css">-->

        <link rel="stylesheet" href="css/style.css">            
            <! -- To use an external style sheet, add a link to it in the head section of HTML page -->
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>Natours | Exciting tours for adventurous people</title>
        <!--If the internal style is defined after the link to the external style sheet, then internal one is executed-->
    </head>

    <body>
        <header class="header">       <! -- header is a standalone component  -->
            <img src="img/scene.png" width=100%>
            <div class="header__logo-box">        <!--  __ is used for the elements of main header  -->
                <img src="img/favicon.png" alt="Logo" class="header__logo">
            </div>

            <h1 class="heading-primary">       <!-- heading-primary is a standalone block of its own -->
                <span class="heading-primary--main">Outdoors</span>         
                <span class="heading-primary--sub">is where life happens</span>
                <!--    -- is used for the modifiers of the standalone block -->
            </h1>

            <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
        </header>
    
        
    </body>
</html
