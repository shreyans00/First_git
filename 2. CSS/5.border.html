
<!doctype html>
<html>
<head>
    <title>Border</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    
    div {
        height:100px;
        width:100px;
        float:left;
        margin:20px;
    }

    .red {
        background-color: red;
        border:5px yellow ridge;
    }
    .blue {
        background-color: blue;
        border-style: ridge solid dotted dashed;
        border-width: 8px 8px 7px 5px;
        border-color: green yellow black red
    }
    .green {
        background-color: green;
        border-radius: 20px;
    }
    </style> 

</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
</body>
</html>
