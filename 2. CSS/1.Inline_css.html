<!doctype html>
<html>
<head>
    <title>Inline CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
</head>

<body>
<div>
    <h1>Example Domain</h1>
    
    <p style="color:blue;font-size:120%"">This domain is for use in illustrative examples in documents. You may use this
    domain in literature without prior coordination or asking for permission.</p>
    <p><a href="https://www.iana.org/domains/example">More information...</a></p>
    
    <p style="border: 2px solid red">This is a paragraph</p><p style="border: 2px solid blue">This is also a paragraph</p>
    <span style="border: 2px solid mediumaquamarine">This is a span </span"><span style="border: 2px solid yellowgreen"> This is also a span</span>
    <!-- <span> is an inline element i.e. it only take that space in which they can fit
        While <p> is a block element i.e. it takes all the width after it -->
    
    <!-- Inline CSS takes the highest priority, then internal or external css depending which is written later
        Which has written later has more priority
        For give something more priority, use !important -->
</div>
</body>
</html>
