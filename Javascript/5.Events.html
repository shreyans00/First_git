<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Events</title>
</head>
<style>
#btn{
    padding:10px 14px;
    background-color: rgb(110, 163, 206);
    border: 2px solid rgb(19, 9, 9);
    color: white;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
}
</style>
<body>
    <!-- Browser events(kuch hua):
    click
    contextmenu
    mouseover/mouseout
    mousedown/mouseup
    mousemove
    submit 
    focus
    DOMContentLoaded
    transitionend -->

    <div class="container">
        <h1>This is my heading </h1>
        <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis commodi sint, magni nulla modi dolorem cum id cupiditate autem natus.</p>
    </div>
    <button id="btn" onclick="toggleHide()">Show/Hide</button>
    <script>
        let para = document.getElementById('para');
        para.addEventListener('mouseover', function run(){
            console.log('Mouse Inside')
        });

        para.addEventListener('mouseout', function run(){
            console.log('Mouse now outside')
        });


        function toggleHide(){
            // let btn = document.getElementById('btn');
            let para = document.getElementById('para'); 
            if(para.style.display != 'none'){
                para.style.display = 'none';
                }
            else{
                para.style.display = 'block';
                }
        }
    </script>


</body>
</html>
