<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="container">
        Another Container
    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main);

            
        let containers = document.getElementsByClassName('container');
        //containers represent an array of length 2 since this classname is defined for 2 html tags
        console.log(containers);

        //query selector returns its 1st attribute only
        let sel = document.querySelector('#nav>li');
        console.log("Selector returns ", sel)

        let sel2 = document.querySelectorAll('#nav>li');
        console.log("Selector returns ", sel2)

    </script>
</body>
</html>
