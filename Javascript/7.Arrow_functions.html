    let obj1={
        greeting: "Good Morning",
        names: ["Shreyans", "Rohan", "SkillF", "Kalam"],
        speak(){
            this.names.forEach((student)=>{
                console.log(this.greeting + " My dear " + student);   
                // here "this"(lexical this) directly used to call obj1, so you can also use obj1 instead of "this"
                // arrow function ke wjah se ye this apne function wale this ko nhi blki obj1 ko call kr rha hai yani parent ka this, but if arrow function use nhi krenge & agr wahan student ke jagah function(student) mtlb apna function lga denge tb wo apna this hi call kr dega
            });
        }
    }
    obj1.speak();  // here you can't use "this"
