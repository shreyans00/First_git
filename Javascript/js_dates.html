<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Dates</title>
</head>
<style>
    .container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }

    #time {
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>
    <script>

        let now = new Date();
        console.log(now);

        let dt = new Date(1000); // 1 sec after the referrence time Thu Jan 01 1970 05:30:00 GMT+0530
        console.log(dt);

        let newDate2 = new Date("2029-09-30");  // way to write a date of your own
        console.log(newDate2)

        // let newDate = new Date(year, month-1, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date(3020, 4, 6, 9, 3, 2, 34);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let dat = newDate.getDate();
        console.log("The date is ", dat);

        let month = newDate.getMonth();
        console.log("The month is ", month);

        let hours = newDate.getHours();
        console.log("The hours is ", hours);

        newDate.setDate(8);
        newDate.setMinutes(29);
        console.log(newDate)

        function updateTime() {
            time.innerHTML = new Date();
            
            // or can be written in this way
            // time = new Date();
            // console.log(time);
            // document.getElementById('time').innerHTML = time;
        }
        setInterval(updateTime, 1000);

        // setTimeout --> Allows us to run the function once after the interval of time
        // setInterval --> Allows us to run the function repeatedly after the interval of time

        function greet(name, byeText){
            console.log("Hello Good Morning " + name + " " + byeText);
        }
        let timeOut = setTimeout(greet, 2000, "Harry", "Take Care");
        clearTimeout(timeOut);  // these clear funtions clear the set functions and nothing is visible in the console

        intervalId = setInterval(greet, 3000, "Harry", "Good Night");
        clearInterval(intervalId);

    </script>
</body>

</html>
