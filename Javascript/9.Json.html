<!-- Json is used to transfer data though a network -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Tutorial</title>
</head>
<body>
    <div class="container">This is my container</div>
    <script>
        let jsonObj = {
            name: "XYZ",
            channel: "CWH",
            friend: "UVW",
            food: "Samosa"
        } 
        console.log(jsonObj);

        let myJsonStr = JSON.stringify(jsonObj);    // change it to a string, so as to transfer over a network
        console.log(myJsonStr);  

        myJsonStr = myJsonStr.replace('XY', 'ABC');
        console.log(myJsonStr)

        newJsonObj = JSON.parse(myJsonStr);     // change back into dictionary
        console.log(newJsonObj)

    </script>
</body>
</html>
