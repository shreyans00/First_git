<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Homi Jehangir Bhabha Hall Of Residence</h1>
    <h3>Form to participate in Technology activities</h3>
    <h3 style="color: red">*Required</h3>
    <form action="">
      <label for="email">Email<a style="color: red">*</a></label
      ><br />
      <input type="email" name="email" id="" required /><br />
      <label for="name">Name<a style="color: red">*</a></label
      ><br />
      <input type="text" name="name" id="" required /><br />
      <label for="roll">Roll Number<a style="color: red">*</a></label
      ><br />
      <input type="text" name="roll" id="" required /><br />
      <label for="room">Room Number<a style="color: red">*</a></label
      ><br />
      <input type="text" name="room" id="" required /><br /><br />
      <label for="event">Event Name<a style="color: red">*</a></label
      ><br />
      <input type="radio" name="event" id="" required /><label for="gc"
        >General Championship</label
      ><br />
      <input type="radio" name="event" id="" /><label for="openiit"
        >Open IIT</label
      ><br />
      <input type="radio" name="event" id="" /><label for="inter"
        >Inter Hall competitions</label
      ><br />
      <input type="radio" name="event" id="" /><label for="ws">Workshop</label
      ><br />
      <input type="radio" name="event" id="" /><label for="other1">Other</label>
      <textarea name="event" id="" cols="40" rows="1"></textarea><br /><br />
      <label for="participate"
        >Want To Participate in:<a style="color: red">*</a></label
      ><br />
      <input type="checkbox" name="participate" id="" required /><label
        for="techquiz"
        >Tech Quiz</label
      ><br />
      <input type="checkbox" name="participate" id="" /><label for="bizquiz"
        >Biz Quiz</label
      ><br />
      <input type="checkbox" name="participate" id="" /><label
        for="matholympiad"
        >Math Olympiad</label
      ><br />
      <input type="checkbox" name="participate" id="" /><label for="casestudy"
        >Case Study</label
      ><br />
      <input type="checkbox" name="participate" id="" /><label for="chemquest"
        >Chem Quest</label
      ><br />
      <input type="checkbox" name="participate" id="" /><label for="opensoft"
        >Open Soft</label
      ><br />
      <input type="checkbox" name="participate" id="" /><label
        for="productdesign"
        >Product Design</label
      ><br />
      <input type="checkbox" name="participate" id="" /><label
        for="hardwaremodelling"
        >Hardware Modelling</label
      ><br />
      <input type="checkbox" name="participate" id="" /><label for="addesign"
        >Ad Design</label
      ><br />
      <input type="checkbox" name="participate" id="" /><label
        for="dataanalytics"
        >Data Analytics</label
      ><br />
      <input type="checkbox" name="participate" id="" /><label for="other2"
        >Other</label
      >
      <textarea name="participate" id="" cols="40" rows="1"></textarea
      ><br /><br />
      <label for="exp"
        >Any prior Experience(required for General championship)</label
      ><br />
      <input type="radio" name="exp" id="" /><label for="expy">Yes</label><br />
      <input type="radio" name="exp" id="" /><label for="expn">No</label
      ><br /><br />
      <label for="pexp">If any prior experience please mention</label><br />
      <textarea name="pexp" id="" cols="40" rows="1"></textarea><br /><br />
      <label for="cexp"
        >Any prior experience certificate(For General Championship)</label
      ><br />
      <input type="file" value="Add File" /><br /><br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Clear Form" />
    </form>
  </body>
</html>
